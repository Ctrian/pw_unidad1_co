<!DOCTYPE html> <!-- This is a basic HTML5 template -->
<html lang="en"> <!-- Elemento html - The language of the document is set to English -->

<head> <!-- Head element "cabecera" - Contains meta-information about the document configuración 
    de la página, lo que no es visible para el usuario final-->

    <meta charset="UTF-8"> <!-- Character set "juego de caracteres" - Specifies the character
     encoding for the HTML document define la codificación de la página web, estándar de facto
      es UTF-8 para el uso de tildes y caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta 
    tag - Ensures proper rendering and touch zooming on mobile devices para que la página se 
    vea bien en dispositivos móviles y de escritorio (página web responsiva) -->
    <title>Mi primera página web</title> <!-- Title element "título" - Sets the title of the 
    document, which appears in the browser tab establece el título de la página que aparece en 
    la pestaña del navegador -->
</head>

<body> <!-- Body element "cuerpo" - Contains the visual content of the document (columnas filas botones, cajas de texto, etc) -->
    <!--Emcabezados h y el número se refiere al tamaño donde el tamaño más grande es h1-->
    <h1>Mi primera página web</h1>
    <h3>Carrera de Computación</h3>
    <h6>Cristian Olivares</h6>
    <!-- Párrafo "parrafo" - Defines a paragraph of text -->
    <p>Este es el primer párrafo de mi página web :p</p>
    <button>ACEPTAR</button>
</body>

</html>
